<!DOCTYPE html>
<html>
<head>
	<title>Animal</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/animal.css">
</head>
<body>
	<canvas id="c1" width="800" height="600"></canvas><br>
	<div class="tools">
		<input type="color" id="color"><br>
		<input type="number" name="" id="rn"><br>
		<input type="range" name="R" id="R" min="-150" max="150" step="1"><br>
		<input type="number" name="" id="rN"><br>
		<input type="range" name="r" id="r" min="-150" max="150" step="1"><br>
		<input type="number" name="" id="dN"><br>
		<input type="range" name="d" id="d" min="-150" max="150" step="1"><br>
		<div>
			<input type="button" value="start" id="start" onclick="start()">
		</div>
		<div>
			<input type="button" value="clear" onclick="clearDraw()">
		</div>
	</div>
	<div class="element">
		<input type="button" value="star" onclick="star()">
	</div>
	<script type="text/javascript" src="js/app.js" ></script>
</body>
</html>
